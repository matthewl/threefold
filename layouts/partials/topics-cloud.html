{{- /* Display categories as a cloud */ -}}
{{- with .Site.Taxonomies.categories -}}
{{- if gt (len .) 0 -}}
<section>
  <h2 class="column-header">Topics</h2>
  <div class="categories-cloud">
    {{- range .ByCount -}}
    <a href="{{ .Page.RelPermalink }}" class="cloud-category">{{ .Page.Title }}</a>
    {{- end -}}
  </div>
</section>
{{- end -}}
{{- end -}}
